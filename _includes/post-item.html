<div class="post">
  <h2><a name='{{ post.date | date: "%m-%d-%Y" }}' href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class='post-meta'>
    <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    {{ post.date | date: "%b %d, %Y" }} &mdash;
    </postamble>
    written by <a rel='author' href='{{ post.author_url }}'>{{ post.author }}</a>
  </div>
  <div class="body">{{ post.content }}</div>
</div>
